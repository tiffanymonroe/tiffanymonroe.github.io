<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slackey" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css"></link>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/app.js"></script>

    <title>Project 1 | Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <h1>Fandom Trivia</h1>
      </div>
      <button id='start'>play</button>
      <div class="row-2">
          <h2>Categories:</h2>
          <ul id="categories">
            <!-- add random categories -->
          </ul>
      </div>

      <div class="row-3" id="modal">
          <h2 id="category"></h2>
          <h3>Question:</h3>
          <p id="question"></p>

          <h3>Answer:</h3>
          <p id="choice"></p>

          <p id="answer"></p>
          <!-- <img src="img/robot.png"> -->
      </div>
      <div class="row-4">
        <div id="player1">
          <h3>Player 1: </h3>
          <div id="player1-info">
            <p id="player1-score"></p>
            <!-- <input><p class="name">enter your name</p></input>
            <button>submit</button> -->
          </div>
        </div>
        <div id="player2">
          <h3>Player 2: </h3>
          <div id="player2-info">
            <p id="player2-score"></p>
            <!-- <input><p class="name">enter your name</p></input>
            <button>submit</button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
